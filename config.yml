baseURL: "https://blog.shuaizheng.org/"
languageCode: "en-US"
title: "Blog"
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: wiki
      name: Wiki
      url: https://wiki.shuaizheng.org/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

# Search page
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # title: ExampleSite
  description: "Shuai Zheng's Blog"
  keywords: [Blog]
  author: "Shuai Zheng"
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  dateFormat: "January 2, 2006"

  # Default theme
  defaultTheme: auto # dark, light
  # Theme toggle
  disableThemeToggle: true

  showReadingTime: false

  # Share buttons
  showShareButtons: true
  shareButtons: ["twitter", "facebook", "telegram"]

  showPostNavLinks: true
  showBreadCrumbs: false
  showCodeCopyButtons: true
  showWordCount: false
  showRssButtonInSectionTermList: true
  useHugoTOC: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hideMeta: false
  hideSummary: false

  # TOC
  showTOC: false
  tocOpen: false

  # Assets
  assets:
    disableHLJS: false
    disableFingerprinting: false

    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"

  # label:
  #   text: "Home"
  #   icon: /apple-touch-icon.png
  #   iconHeight: 35

  # Home-info Mode
  homeInfoParams:
    title: Hi there ðŸ‘‹
    content: What I read, write and explore.

  socialIcons: # optional
    - name: GitHub
      url: "https://github.com/FDUZS"
    - name: CV
      url: "https://shuaizheng.org"
    - name: RSS
      url: "index.xml"

  # Fusejs options
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
